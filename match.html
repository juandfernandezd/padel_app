<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scoreboard de Pádel</title>
    <!-- Agregar Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Scoreboard de Pádel</h1>
        <div class="scoreboard mt-4">
            <table class="table">
                <thead id="scoreboard-head">
                    
                </thead>
                <tbody id="scoreboard-body">
                    <!-- Aquí se llenarán dinámicamente los datos -->
                </tbody>
            </table>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnPareja1">Sumar Punto (Pareja 1)</button>
            </div>
            <div class="col-md-6">
                <button class="btn btn-primary" id="btnPareja2">Sumar Punto (Pareja 2)</button>
            </div>
            <input type="hidden" value="1">
        </div>
    </div>

    <!-- Agregar scripts de Bootstrap (jQuery y Popper.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/match.js"></script> 

    <!--<script src="js/match_prueba.js"></script>-->

</html>
